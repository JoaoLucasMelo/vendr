<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>vendr</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Vendr Project</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <h2 class=" m-3">SNACKS!</h2>
        <div class="col-3 text-center">
          <div>
            <button onclick="app.vendingController.showDoritos()" class="btn btn-dark mt-3">Doritos Info</button>
            <h5 id="listDoritos" class="mt-2"></h5>
          </div>
          <button onclick="app.vendingController.buyDoritos()" class="btn btn-dark mt-3">Buy Doritos</button>
        </div>
        <div class="col-3 text-center">
          <div>
            <button onclick="app.vendingController.showCookies()" class="btn btn-dark mt-3">GrandMa Cookies
              Info</button>
            <h5 id="listCookies" class="mt-2"></h5>
          </div>
          <button onclick="app.vendingController.buyCookies()" class="btn btn-dark mt-3">Buy GrandMa Cookies</button>
        </div>
        <div class="col-3 text-center">
          <div>
            <button onclick="app.vendingController.showChocolate()" class="btn btn-dark mt-3">Peanuts M&Ms Info</button>
            <h5 id="listChocolate" class="mt-2"></h5>
          </div>
          <button onclick="app.vendingController.buyChocolate()" class="btn btn-dark mt-3">Buy Peanuts M&Ms</button>
        </div>
      </div>
      <div class="row">
        <h2 class=" m-3">DRINKS!</h2>
        <div class="col-3 text-center">
          <div>
            <button onclick="app.vendingController.showCoke()" class="btn btn-dark mt-3">Coke Info</button>
            <h5 id="listCoke" class="mt-2"></h5>
          </div>
          <button onclick="app.vendingController.buyCoke()" class="btn btn-dark mt-3">Buy Coke</button>
        </div>
        <div class="col-3 text-center">
          <div>
            <button onclick="app.vendingController.showOJ()" class="btn btn-dark mt-3">Orange Juice
              Info</button>
            <h5 id="listOJ" class="mt-2"></h5>
          </div>
          <button onclick="app.vendingController.buyOJ()" class="btn btn-dark mt-3">Buy Orange Juice</button>
        </div>
        <div class="col-3 text-center">
          <div>
            <button onclick="app.vendingController.showFanta()" class="btn btn-dark mt-3">Fanta Info</button>
            <h5 id="listFanta" class="mt-2"></h5>
          </div>
          <button onclick="app.vendingController.buyFanta()" class="btn btn-dark mt-3">Buy Fanta</button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-center">
          <h3 class="mt-5">Your Funds</h3>
          <h3 id="funds" class="mt-1">$0</h3>
          <button onclick="app.vendingController.addQuarters()" class="btn btn-dark mt-3">Add Quarters</button>
        </div>
      </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
